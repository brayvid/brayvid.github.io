<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Instantly redirects to the new URL -->
    <meta http-equiv="refresh" content="0; url=https://cv.blakerayvid.com/" />
    
    <!-- Tells search engines that this is not the original page, which is good for SEO -->
    <link rel="canonical" href="https://cv.blakerayvid.com/" />
    
    <title>Redirecting to Blake Rayvid's CV</title>
  </head>
  <body>
    <!-- Fallback content for browsers that don't redirect automatically -->
    <p>
      This page has moved. If you are not redirected automatically,
      <a href="https://cv.blakerayvid.com/">please click here to go to Blake Rayvid's CV</a>.
    </p>
    <script>
      window.location.replace("https://cv.blakerayvid.com/");
    </script>
  </body>
</html>
